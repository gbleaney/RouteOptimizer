<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjQjjmkJaPi6lHhGmerGn6O543b4lD29A&libraries=places&sensor=true">
        </script>
        <script type='text/javascript' 
                src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.js'>
        </script>
        <script src="scripts/google-maps-3-vs-1-0.js" type="text/javascript">
        </script>
        <script type="text/javascript" src="GlobalVariables.js">
        </script>
        <script type="text/javascript" src="Initialization.js">
        </script>
        <script type="text/javascript" src="UIComponents.js">
        </script>
        <script type="text/javascript" src="Routing.js">
        </script>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="Styles.css">

    </head>
    <body onload="initialize()">

        <div id="content">
            <div id="content_padding"> 
                <div id="title_text">
                    Routely
                </div>
                <div id="intro_text">
                    Enter where you want to go or what you want to get, and we'll find you the fastest route possible.
                </div>
                <div id="input_boxes">
                    <ul id="InputBoxesList">
                        <li>
                            <input id="AddLocationButton" type="button" value="Add Another Location" onclick="addLocationBox();inputChanged();"/>
                        </li>
                    </ul>
                </div>
                <div id="map_container">
                    <input id="PlanRoute" type="button" value="Plan Route!" onclick="planRoute();"/>
                    <div id="map_canvas">
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
